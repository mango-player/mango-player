<!DOCTYPE html>
<html>
<head>
    <title>Mango Player Demo</title>
    <meta charset="utf-8">
    <meta name="description" content="Mango Player Demo">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <section id="wrapper">
        <video tabindex="-1"></video>
    </section>

    <script src="/assets/index.js"></script>
    <script>
        const player = new mangoPlayer({
            // video_id: "4208002", 
            video_id: "4361569",
            // video_id: "4282278",
            isLive: false,
            box: 'native',
            wrapper: '#wrapper',
            autoplay: true,
            controls: true
        });

        // 模拟获取下一集视频信息
        setTimeout(()=> {
            player.OnGetNextVideoInfo("4361530",false)
        }, 1000);
    </script>
</body>

</html>
